<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>
<body>

<h3>注册账号</h3>

<div>
<form action="/handleReg" method="get">


    <label for="userName">注册账号</label>
    <input type="text" id="userName" name="userName" placeholder="userName..">

    <label for="password">注册密码</label>
    <input type="password" id="password" name="password" placeholder="password..">

    <label for="passwordConfirm">确认密码</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="passwordConfirm..">

    <!--请输入注册账号：<input type="text" name="userName" value="">
    请输入注册密码：<input type="password" name="password" value="">
    请输入确认密码：<input type="password" name="passwordConfirm" value="">-->

    <input type="submit" value="确认注册">

</form>
</div>
<h3>或者账号登录</h3>

<form action="/handleLogin" method="get">


    <label for="userName">账号</label>
    <input type="text" id="userName" name="userName" placeholder="userName..">

    <label for="password">密码</label>
    <input type="password" id="password" name="password" placeholder="passworde..">


    <input type="submit" value="确认登录">

</form>

</body>
</html>
