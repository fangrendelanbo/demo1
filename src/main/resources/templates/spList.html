<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even){background-color: #f2f2f2}

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<h3>商品查看 </h3>


<table>

  <tr>
    <th>ID</th>
    <th>商品名称</th>
    <th>商品编号</th>
    <th>商品数量</th>
    <th>操作</th>
  </tr>

  <tr th:each="sp:${spList}">
    <td th:text="${sp.id}"></td>
    <td th:text="${sp.name}"></td>
    <td th:text="${sp.bh}"></td>
    <td th:text="${sp.sl}"></td>
    <td>
      <!--      <a th:href="@{/addOrders()}">添加</a>-->
      <a th:href="@{/togList(id=${sp.id})}">修改</a>
      <a th:href="@{/toBuyList(spid=${sp.id})}">购买</a>
      <a th:href="@{/toDeleteSp(id=${sp.id})}">删除</a>
    </td>
  </tr>



</table>


</body>
</html>
